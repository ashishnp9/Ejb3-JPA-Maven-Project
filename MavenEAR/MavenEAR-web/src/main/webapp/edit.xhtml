<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="/WEB-INF/template/template.xhtml">
    
    <ui:define name="metadata">
	    <f:metadata>
			<f:viewParam name="customerId" value="#{customerBean.customer.customerId}" />
			<f:event listener="#{customerBean.findCustomer}" type="preRenderView"></f:event>
		</f:metadata>
	</ui:define>
    
    <ui:define name="content">
		<h:messages globalOnly="true" errorStyle="color: red" infoStyle="color: green" layout="table" />
        <h1>Edit Customer</h1>
        
    	<h:form>
	    	<h:panelGrid styleClass="editTable" columns="2" cellpadding="4" cellspacing="0">	    				 		   
	    		<h:outputLabel value="Customer Id" id="customerId"/>    		
	    		<h:outputText value="#{customerBean.customer.customerId}"/>
	    		<h:outputLabel value="Name"  id="name"/>
	    		<h:inputText value="#{customerBean.customer.name}" />
	    		<h:outputLabel value="Email" id="Email" />
	    		<h:inputText value="#{customerBean.customer.email}" />
	    		<h:outputText value="Address" id="address"/>
	    		<h:inputText value="#{customerBean.customer.address}" />
	    		
	    		<h:commandButton action="#{customerBean.updateCustomer}" value="Edit Customer" />
	    	</h:panelGrid>
	    	
	    	<h:panelGrid styleClass="navTable">
	    		<h:link outcome="view" value="View Details" includeViewParams="true">
       				<f:param name="customerId" value="#{customerBean.customer.customerId}"></f:param>
       			</h:link>
	    		<h:link outcome="index" value="List Customers" />
	    	</h:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
